<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <div class="pic">
      <img src="../../assets/imgs/shopping.jpg">
   </div>
   <ion-list>
      <ion-item>
          <ion-label color="primary">用户名：</ion-label>
          <ion-input  placeholder="用户名" [(ngModel)]="account"></ion-input>
        </ion-item>

      <ion-item>
          <ion-label color="primary">密&nbsp;&nbsp;&nbsp;码 ：</ion-label>
          <ion-input type="password" placeholder="请输入密码" [(ngModel)]="password"></ion-input>
      </ion-item>
<br/>
      <ion-item>
          <button   class="btn" (click)="login()">登录</button>
        </ion-item>
   </ion-list>
</ion-content>
